<div class="row marketing">
  <div class="logo">
    <img src="images/BLACK.png" alt="Blackjack Logo">
  </div>
  <div class="container-login">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" ng-model="username" placeholder="Username" required>
    <a style="margin-top: 5%" ng-click="login(username)" class="btn btn-primary btn-lg btn-block">Go!</a>
  </div>
</div>
